buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
    }
}

allprojects {
    repositories {
        jcenter()
        google()
    }
}

ext {
    minSdkVersion = 16
    compileSdkVersion = 27
    buildToolsVersion = '27.0.2'
    targetSdkVersion = 27

    supportVersion = '27.0.2'
    daggerVersion = '2.13'
    butterknifeVersion = '8.8.1'
}


task clean(type: Delete) {
    delete rootProject.buildDir
}